<div class="card" style="width: 40rem;">
<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> 
        {{ menus.menu_name }}
      </mat-panel-title>
      <mat-panel-description (click)="onClick()">
        Check more
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-menu-item
      *ngFor="let m of menuItem"  
      [menuItem]="m"
    ></app-menu-item>
  </mat-expansion-panel>
</mat-accordion>
</div>
